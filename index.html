<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario StartSE</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="game">
        <img src="./clouds-gamer.png" class="cloud-game" />
        <img src="./pipe-game.png" class="pipe-game" />
        <img src="./super-mario.gif" class="super-mario" />
        
        <div class="game-over">
            <h1 class="game-over-1" style="display:none">GAME</h1>
            <h1 class="game-over-2" style="display:none">OVER</h1>
        </div>
        <div class="score">
            <h3>SCORE:</h3> 
            <h4 id="score"></h4>
        </div>
        <div class="restart restart-blink">
            <button onclick="window.location.reload()">RESTART</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
